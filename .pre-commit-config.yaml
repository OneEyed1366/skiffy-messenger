# Pre-commit hooks for design system compliance
repos:
  - repo: local
    hooks:
      - id: flutter-lint
        name: Lint
        entry: bash -c 'export PATH="/Users/andrejprokopenko/develop/flutter/bin:$PATH" && make lint'
        language: system
        files: '\.dart$'
        exclude: '^(lib/app/design_system/|test/app/design_system/)'
        fail_fast: true
        pass_filenames: false

      - id: flutter-test
        name: Test
        entry: bash -c 'export PATH="/Users/andrejprokopenko/develop/flutter/bin:$PATH" && make test'
        language: system
        files: '\.dart$'
        pass_filenames: false